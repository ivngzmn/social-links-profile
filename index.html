<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <main class="container">
    <section class="card-container">
      <div class="card-header">
        <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randal">
        <div class="card-name-location">
          <h1 class="card-heading text-heading">Jessica Randall</h1>
          <div class="card-location text-body-bold">
            London, United Kingdom
          </div>
        </div>
        <div class="card-description text-body-regular">
          "Front-end developer and avid reader."
        </div>
      </div>

      <div class="card-links text-body-bold">
        <ul>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              GitHub
            </a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              Frontend Mentor
            </a>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              LinkedIn
            </a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              X/Twitter
            </a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              Instagram
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Made with 🫶 by <a href="https://ivanguzman.dev">Ivan Guzman</a>.
    </div>
  </footer>
</body>

</html>
